#MongoDB configuration
spring.data.mongodb.host = localhost
spring.data.mongodb.database = piggymetrics
spring.data.mongodb.port = 27017

#Ignore null value in response
spring.jackson.serialization-inclusion=non_null

#Server
server.port = 8089



#Redis\u7F13\u5B58\u5E93\u5730\u5740(\u4FEE\u6539\uFF0C\u7F13\u5B58\u4E3A\u516C\u5171\u670D\u52A1\uFF0C\u5404\u6A21\u5757\u8BF7\u7EDF\u4E00\u914D\u7F6E\u4E00\u6837\u7684\u53C2\u6570\u5373\u53EF)
spring.redis.host=192.168.110.37
spring.redis.port=6379
spring.redis.database=0
spring.redis.maxIdle=300
spring.redis.maxActive=600
spring.redis.maxWait=1000
spring.redis.testOnBorrow=true
#jedis Client
spring.redis.jedis.pool.max-active=8
spring.redis.jedis.pool.max-wait=100ms
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-idle=8
#lettuce Client
spring.redis.lettuce.pool.min-idle=0
spring.redis.lettuce.pool.max-idle=8
spring.redis.lettuce.pool.max-wait=100ms
spring.redis.lettuce.pool.max-active=8
spring.redis.lettuce.shutdown-timeout=100ms